language: r
cache: packages

dist: trusty
sudo: false

warnings_are_errors: true

branches:
  except:
    gh-pages

addons:
  apt:
    sources:
      - r-packages-trusty
    packages:
      - libhdf5-serial-dev libnetcdf-dev netcdf-bin unzip 

r_packages:
  - dplyr
  - ncdf4
  - parallel
  - raster
  - readr
  - rslurm
  - fansi
  - utf8
  - bindr
  - cli
  - crayon
  - pillar
  - purrr
  - assertthat
  - glue
  - magrittr
  - pkgconfig
  - R6
  - Rcpp
  - rlang
  - tibble
  - tidyselect
  - BH
  - plotgr

r_github_packages:
  - benfasoli/uataq

install: #true
  - Rscript -e ".libPaths()"

script:
  - bash .test
