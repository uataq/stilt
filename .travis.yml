language: bash
warnings_are_errors: true
sudo: required

env:
 global:
   - CRAN: http://cran.rstudio.com

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y gcc unzip r-base r-base-dev
  - sudo chmod 2777 /usr/local/lib/R/site-library

script:
  - bash test

branches:
  except:
    gh-pages
