language: r
cache: packages

dist: trusty
sudo: false

warnings_are_errors: true

branches:
  except:
    gh-pages

addons:
  apt:
    sources:
      - r-packages-trusty
    packages:
      - bash gcc libhdf5-serial-dev libnetcdf-dev netcdf-bin unzip 

r_packages:
  - dplyr
  - ncdf4
  - parallel
  - raster
  - readr
  - rslurm

r_github_packages:
  - benfasoli/uataq

script:
  - bash .test
